type Set {
  id: Int
  name: String
  year: Int
  numParts: Int
}


type InternalServerError {
  message: String!
  status: Int
}

type SetList {
  data: [Set]
}

union SetListResponse = SetList | InternalServerError
union SetResponse = Set | InternalServerError
union LoginResponse = User | InternalServerError

type User {
  userId: Int
  username: String
  password: String
}

type Query {
  sets: SetListResponse
}

type Mutation {
  addSet(name: String, year: Int, numParts: Int): SetResponse!
  login(username: String!, password: String!): LoginResponse
}
