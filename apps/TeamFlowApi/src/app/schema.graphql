
# Represents an error returned by the server
type InternalServerError {
  message: String!
  status: Int
}

type JWT {
  accessToken: String!
  refreshToken: String!
}

type Message {
  data: String
}

# Union to return either a SetList or an InternalServerError
union LoginResult = JWT | InternalServerError

union ProfileResponse = Profile | InternalServerError

union MessageResponse = Message | InternalServerError

# Types

type User {
  id: Int!
  email: String!
  password: String!
  accountType: String!
}

type Profile {
  id: Int!
  email: String!
  accountType: String!
}

type Query {
  profile: ProfileResponse
}

input LoginInput {
  credentials: LoginInputLocal
  refreshToken: LoginInputToken
}

input LoginInputLocal {
  email: String!
  password: String!
}

input LoginInputToken {
  refreshToken: String!
}

# Mutation to add a new set and log in a user
type Mutation {
  login(input: LoginInput!): LoginResult
  register(email: String!,password: String!): MessageResponse
  verifyEmail(token: String!):JWT
  deleteProfile: ProfileResponse
  requestResetPassword(email: String!): MessageResponse
  resetPassword(email:String!, newPassword:String!,ID:String!): MessageResponse
}
